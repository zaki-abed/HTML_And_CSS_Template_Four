<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 4</title>
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="page d-flex">
      <!-- Sidebar -->
      <div class="sidebar bg-white p-20 p-relative">
          <h3 class="p-relative text-c mt-0">Zaki</h3>
          <ul>
              <li>
                <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                  <i class="fa-regular fa-chart-bar fa-fw"></i>
                  <span>Dashboard</span>
                </a>
              </li>
              <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
                  <i class="fa-solid fa-gear fa-fw"></i>
                  <span>Settings</span>
                </a>
              </li>
              <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="profile.html">
                  <i class="fa-regular fa-user fa-fw"></i>
                  <span>Profile</span>
                </a>
              </li>
              <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
                  <i class="fa-solid fa-diagram-project fa-fw"></i>
                  <span>Projects</span>
                </a>
              </li>
              <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="courses.html">
                  <i class="fa-solid fa-graduation-cap fa-fw"></i>
                  <span>Courses</span>
                </a>
              </li>
              <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="friends.html">
                  <i class="fa-regular fa-circle-user fa-fw"></i>
                  <span>Friends</span>
                </a>
              </li>
              <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="files.html">
                  <i class="fa-regular fa-file fa-fw"></i>
                  <span>Files</span>
                </a>
              </li>
              <li>
                <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="plans.html">
                  <i class="fa-regular fa-credit-card fa-fw"></i>
                  <span>Plans</span>
                </a>
              </li>
          </ul>
      </div>

      <!-- Content -->
      <div class="content w-full">
          <!-- Head -->
          <div class="head">
            <div class="search">
              <input type="text" placeholder="Type A keyword">
            </div>
            <div class="icons">
              <span>
                <i class="fa-regular fa-bell fa-lg"></i>
              </span>
              <img src="images/avatar.png" alt="Person">
            </div>
          </div>
          <!-- Word Heading -->
          <h1>Dashboard</h1>

          <!-- Wrapper -->
          <div class="wrapper">
            <div class="welcome">
              <div class="intro">
                <div>
                  <h2>Welcome</h2>
                  <span>Zaki</span>
                </div>
                <img src="images/welcome.png" alt="Welcome">
              </div>
              <img class="photo" src="images/avatar.png" alt="Person">
              <div class="body">
                <div>Zaki Abed <span>Developer</span></div>
                <div>80 <span>Project</span></div>
                <div>8000$ <span>Earned</span></div>
              </div>
              <a href="profile.html">Profile</a>

            </div>
          </div> <!-- / wrapper -->
      </div> <!-- / content -->
    </div> <!-- / page -->
</body>
</html>
